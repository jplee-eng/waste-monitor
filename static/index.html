<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Waste Monitor</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Waste Monitor</h1>
      <div class="grid">
        <div class="card">
          <div class="label">Fill</div>
          <div id="levelValue" class="metric">--</div>
        </div>
        <div class="card">
          <div class="label">Battery</div>
          <div id="batteryValue" class="metric">--</div>
        </div>
        <div class="card">
          <div class="label">Strength</div>
          <div id="signalValue" class="metric">--</div>
        </div>
        <div class="card">
          <div class="label">Status</div>
          <div id="status" class="metric">--</div>
        </div>
      </div>
    </div>
  </body>
</html>
